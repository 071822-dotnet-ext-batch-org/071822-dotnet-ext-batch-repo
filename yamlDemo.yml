trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  one: initialValue
  environ: It's a dev environ

stages:
- stage:
  jobs:
  - job:
    steps:
    - script: echo my stuff is $(variables.one) and $(environ)