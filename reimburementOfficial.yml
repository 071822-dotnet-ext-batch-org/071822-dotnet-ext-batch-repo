# this pipeline will only trigger when any change on the 
# path demos/reimbursementApi occurs
pr: none
trigger:
  branches:
    include:
    - main
  paths:
    include:
    - demos/ReimbursementApi

pool:
  vmImage: 'windows-latest'

# any value you use more than  once should be a variable
variables:
  solution: 'demos/ReimbursementApi/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  workingDirectory: demos/ReimbursementApi

stages:
- stage: prep
  jobs:
  - job: sdk_and_nuget_download # can't have a space here?????
    displayName: download the most current SDK 
    steps:
    - task: UseDotNet@2
      displayName: get the sdk
      inputs:
        packageType: 'sdk'
        version: '6.x'    
    - task: NuGetToolInstaller@1
      inputs:
        versionSpec: 
        checkLatest: true

# this is the build stage        
- stage: build
  jobs:
  - job: job1
    steps:
    - task: NuGetCommand@2
      displayName: restore_the_app
      inputs:
        command: 'restore'
        restoreSolution: '$(solution)'
    - task: DotNetCoreCLI@2
      displayName: build_the_app
      inputs:
        command: 'build'
        projects: '$(solution)'
        arguments: '--configuration $(buildConfiguration)'
        workingDirectory: '$(workingDirectory)'

    # - task: VSBuild@1
