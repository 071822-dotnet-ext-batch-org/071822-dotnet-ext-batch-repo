    #     platform: '$(buildPlatform)'
    #     configuration: '$(buildConfiguration)'

#testing tasks go there
- stage: test
  jobs:
  - job: test_the_app
    steps:
    # - task: VSTest@2
    #   inputs:
    #     platform: '$(buildPlatform)'
    #     configuration: '$(buildConfiguration)'

#publish the app
- stage: publish
  jobs:
  - job: publish_the_app
    steps:
    - task: DotNetCoreCLI@2
      displayName: publishing_task
      inputs:
        command: 'publish'
        publishWebProjects: true
        workingDirectory: '$(workingDirectory)'
        projects: $(solution)
        zipAfterPublish: true

